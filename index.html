<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Dados e Cartas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden; /* Adicionado para evitar scroll horizontal em caso de elementos fora da tela */
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
            max-width: 1200px;
            width: 100%;
        }
        
        .game-area {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
            width: 100%;
        }
        
        .dice-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 300px;
        }
        
        .cards-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .card-decks {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }
        
        .card-deck-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 220px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #fff; /* Adicionado um fundo para o container do deck */
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .card-deck-container.active {
            transform: translateY(-10px) scale(1.05);
            z-index: 10;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); /* Destaque amarelo para o deck ativo */
        }
        
        .card-deck-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .card-display {
            width: 100%;
            height: 300px;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            overflow: hidden;
            background-color: #f8f9fa; /* Adicionado cor de fundo para a área de exibição da carta */
        }
        
        .card-display.active {
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
        
        .card-back {
            width: 100%;
            height: 100%;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            border-radius: 15px;
            position: absolute; /* Adicionado */
            top: 0; left: 0; /* Adicionado */
            backface-visibility: hidden; /* Adicionado */
            transition: transform 0.6s; /* Adicionado para o flip */
        }
        
        .card-front {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: white;
            display: flex; /* Alterado de 'none' para 'flex' para gerenciar com transform */
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            overflow: hidden;
            backface-visibility: hidden; /* Adicionado */
            transform: rotateY(180deg); /* Escondida por padrão */
            transition: transform 0.6s; /* Adicionado para o flip */
        }
        
        /* A classe 'visible' em card-front agora gira a carta */
        .card-front.visible {
            transform: rotateY(0deg);
        }

        /* E a classe 'flipped' no card-display controla o flip */
        .card-display.flipped .card-back {
            transform: rotateY(180deg);
        }
        .card-display.flipped .card-front {
            transform: rotateY(0deg);
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: contain; 
            border-radius: 15px;
        }
        
        .dice-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
        }
        
        .dice-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        
        .canvas-container {
            width: 250px;
            height: 250px;
            background: linear-gradient(45deg, #8b5a2b, #a0522d);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            display: flex; /* Adicionado para centralizar o dado */
            justify-content: center; /* Adicionado para centralizar o dado */
            align-items: center; /* Adicionado para centralizar o dado */
        }
        
        .dice {
            position: absolute; /* Alterado para absoluto para centralizar o shape */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .dice-shape {
            width: 70%;
            height: 70%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s;
        }
        
        .d10-shape {
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Cor do ícone do D10 */
            font-size: 48px; /* Tamanho do ícone do D10 */
            font-weight: bold;
            text-shadow: 0 0 10px #ffcc00;
            user-select: none;
        }
        
        .dice-value {
             /* Removido, o estilo foi movido para .d10-shape */
        }
        
        .roll-button {
            padding: 12px 24px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        
        .roll-button:hover {
            background-color: #1a2530;
        }

        .roll-button:disabled { /* Estilo para botão desabilitado */
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        
        .draw-button {
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            opacity: 0.5;
            pointer-events: none;
        }
        
        .draw-button.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .draw-button.active:hover {
            background-color: #219653;
        }

        .draw-button:disabled { /* Estilo para botão desabilitado */
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
            opacity: 0.5; /* Mantém a opacidade mesmo que active */
        }
        
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            min-height: 30px;
        }
        
        /* Estilo para o ícone de balão de localização */
        .location-balloon {
            width: 36px;
            height: 36px;
            margin: 0 auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .location-balloon::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #EA4335;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            box-shadow: 0 0 10px #ffcc00;
            top: 0;
            left: 3px;
        }
        
        .location-balloon::after {
            content: '';
            position: absolute;
            width: 14px;
            height: 14px;
            background-color: white;
            border-radius: 50%;
            z-index: 1;
            top: 8px;
            left: 11px;
        }
        
        /* Efeito de monte de cartas */
        .card-stack {
            position: relative;
        }
        
        /* Ajustei a posição das "cópias" para ficarem mais próximas e não cobrirem o conteúdo */
        .card-stack::before,
        .card-stack::after {
            content: '';
            position: absolute;
            width: 95%; /* Ligeiramente menor */
            height: 95%; /* Ligeiramente menor */
            background-color: #2c3e50;
            border-radius: 15px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1); /* Sombra mais suave */
            z-index: -1;
        }
        
        .card-stack::before {
            top: -2px; /* Menos deslocamento */
            left: -2px;
            transform: rotate(-2deg); /* Rotação suave */
        }
        
        .card-stack::after {
            top: 2px; /* Menos deslocamento */
            left: 2px;
            transform: rotate(2deg); /* Rotação suave */
        }
        
        .free-choice-message {
            font-size: 20px;
            font-weight: bold;
            color: #e74c3c;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
        
        .free-choice-message.active {
            display: block;
            animation: pulse 1.5s infinite;
        }
        
        .card-counter {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
            text-align: center;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 1200px) {
            .card-decks {
                justify-content: center;
            }
        }
        
        @media (max-width: 768px) {
            .canvas-container {
                width: 200px;
                height: 200px;
            }
            
            .d10-shape {
                font-size: 36px;
            }
            
            .location-balloon {
                width: 30px;
                height: 30px;
            }
            
            .location-balloon::before {
                width: 24px;
                height: 24px;
                top: 0;
                left: 3px;
            }
            
            .location-balloon::after {
                width: 10px;
                height: 10px;
                top: 7px;
                left: 10px;
            }
            
            .card-display {
                height: 250px;
            }
            
            .card-deck-container {
                width: 180px;
            }
        }
        
        @keyframes shake {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(5deg); }
            20% { transform: rotate(-5deg); }
            30% { transform: rotate(4deg); }
            40% { transform: rotate(-4deg); }
            50% { transform: rotate(3deg); }
            60% { transform: rotate(-3deg); }
            70% { transform: rotate(2deg); }
            80% { transform: rotate(-2deg); }
            90% { transform: rotate(1deg); }
            100% { transform: rotate(0deg); }
        }
        
        .rolling {
            animation: shake 2s ease-in-out;
        }
        
        .instructions {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
            font-size: 18px;
        }

        .highlight-card-image-container {

            margin-top: 10px; /* Espaço abaixo da carta */
        }

        .close-highlight-button:hover {
            background-color: #c82333;
        }
        /* --- Fim do Novo CSS --- */

    </style>
</head>

        // DOM elements
        const d10Shape = document.getElementById('d10-shape');
        const d10Value = document.getElementById('d10-value');
        const d10Result = document.getElementById('d10-result');
        const freeChoiceMessage = document.getElementById('free-choice-message');

        const highlightCardArea = document.getElementById('highlight-card-area');
        const highlightCardTitle = document.getElementById('highlight-card-title');

        // Initial values
        let d10CurrentValue = 0;
        let activeCategory = null;
        let isDrawingCard = false; // Adicionada flag para evitar cliques múltiplos
        
        // Armazenar os decks embaralhados para cada categoria
        const shuffledDecks = {};
        
        // Armazenar o índice atual de cada deck
        const currentCardIndices = {};
        
        // Função para embaralhar um array (algoritmo Fisher-Yates)
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        // Função para inicializar os decks embaralhados
        function initializeShuffledDecks() {
            for (const categoryIndex in categories) {
                // Apenas embaralha decks que realmente têm cartas
                if (categories[categoryIndex].cards && categories[categoryIndex].cards.length > 0) {
                    shuffledDecks[categoryIndex] = shuffleArray(categories[categoryIndex].cards);
                    currentCardIndices[categoryIndex] = 0; // Inicia o índice em 0
                    updateCardCounter(categoryIndex);
                } else {
                    // Para categorias sem cartas (ex: Professions), inicializa deck vazio para evitar erros
                    shuffledDecks[categoryIndex] = [];
                    currentCardIndices[categoryIndex] = 0;
                    updateCardCounter(categoryIndex);
                }
            }
        }
        
        // Função para obter a próxima carta do deck embaralhado
        function getNextCard(categoryIndex) {
            if (!shuffledDecks[categoryIndex] || shuffledDecks[categoryIndex].length === 0) {
                console.warn(`Deck da categoria ${categories[categoryIndex].name} está vazio.`);
                return null;
            }
            
            let index = currentCardIndices[categoryIndex];
            
            // Se chegou ao fim do deck, embaralhar novamente e resetar o índice
            if (index >= shuffledDecks[categoryIndex].length) {
                console.log(`Reembaralhando o deck de ${categories[categoryIndex].name}.`);
                shuffledDecks[categoryIndex] = shuffleArray(categories[categoryIndex].cards);
                index = 0;
                currentCardIndices[categoryIndex] = 0;
            }
            
            // Obter a carta e incrementar o índice
            const card = shuffledDecks[categoryIndex][index];
            currentCardIndices[categoryIndex]++;
            
            // Atualizar o contador de cartas
            updateCardCounter(categoryIndex);
            
            return card;
        }
        
        // Função para atualizar o contador de cartas
        function updateCardCounter(categoryIndex) {
            const counterElement = document.getElementById(`counter-${categoryIndex}`);
            if (counterElement) {
                const totalCards = categories[categoryIndex].cards ? categories[categoryIndex].cards.length : 0;
                const remainingCards = (shuffledDecks[categoryIndex] ? shuffledDecks[categoryIndex].length : 0) - currentCardIndices[categoryIndex]; // Bug fix: remaining cards logic
                
                // Exibe "X de Y" se ainda houver cartas no deck original, ou apenas o total.
                // Ajustado para mostrar "X/Y" de cartas no deck.
                // if (totalCards > 0) {
                //     counterElement.textContent = `Cartas: ${currentCardIndices[categoryIndex]}/${shuffledDecks[categoryIndex].length}`;
                // } else {
                //     counterElement.textContent = `Cartas: 0`; // Deck vazio
                // }
                // Correção: o contador deve mostrar quantas cartas faltam no deck embaralhado.
                counterElement.textContent = `Cartas: ${shuffledDecks[categoryIndex].length - currentCardIndices[categoryIndex]} / ${categories[categoryIndex].cards.length}`;
            }
        }
        
        // Função para atualizar o valor do D10
        function updateD10Value(value) {
            if (value === locationIconIndex) {
                d10Value.innerHTML = '<div class="location-balloon"></div>';
            } else {
                d10Value.textContent = d10Icons[value];
            }
        }
        
        // Função para obter o texto do resultado do D10
        function getD10ResultText(value) {
            return `Resultado: ${categories[value].name}`;
        }
        
        // Função para resetar todos os botões de puxar e o estado visual do jogo
        function resetGameState() {
            document.getElementById('roll-d10').disabled = false; // Re-habilita o botão de rolar D10
            
            document.querySelectorAll('.card-deck-container').forEach(container => {
                container.classList.remove('active');
            });
            
            document.querySelectorAll('.card-display').forEach(display => {
                display.classList.remove('active');
                display.classList.remove('flipped'); // Esconde a carta pequena virada
            });
            
            document.querySelectorAll('.draw-button').forEach(button => {
                button.classList.remove('active');
                button.disabled = true; // Garante que todos estejam desabilitados
            });
            
            document.querySelectorAll('.card-front').forEach(front => {
                // Limpa a imagem para garantir que não apareça a imagem anterior em reembaralhamento
                document.getElementById(front.id.replace('card-front-', 'card-image-')).src = ''; 
            });
            
            freeChoiceMessage.classList.remove('active'); // Esconde a mensagem de escolha livre
            activeCategory = null; // Reseta a categoria ativa
            
            hideHighlightCard(); // Esconde a carta em destaque
        }

        // Função para ativar o modo Free Choice
        function activateFreeChoice() {
            freeChoiceMessage.classList.add('active');
            // Ativar todos os montes que têm cartas e um botão
            for (const categoryIndex in categories) {
                const category = categories[categoryIndex];
                const deckContainer = document.getElementById(`deck-container-${categoryIndex}`);
                const drawButton = document.getElementById(`draw-card-${categoryIndex}`);

                // Apenas ativa se o deck tiver cartas e não for o Free Choice em si
                if (parseInt(categoryIndex) !== freeChoiceIndex && category.cards && category.cards.length > 0 && deckContainer && drawButton) {
                    deckContainer.classList.add('active');
                    document.getElementById(`card-display-${categoryIndex}`).classList.add('active');
                    drawButton.classList.add('active');
                    drawButton.disabled = false; // Habilita o botão para seleção
                }
            }
        }
        
        // Função para ativar um monte de cartas específico (após rolar o D10)
        function activateDeck(categoryIndex) {
            resetGameState(); // Garante um estado limpo antes de ativar um novo deck

            // Se for Free Choice, trata separadamente
            if (categoryIndex === freeChoiceIndex) {
                activateFreeChoice();
                return;
            }
            
            // Verifica se a categoria tem cartas e um elemento de UI correspondente
            const category = categories[categoryIndex];
            const deckContainer = document.getElementById(`deck-container-${categoryIndex}`);
            const drawButton = document.getElementById(`draw-card-${categoryIndex}`);

            // Apenas ativa se o deck tiver cartas
            if (category && category.cards && category.cards.length > 0 && deckContainer && drawButton) {
                deckContainer.classList.add('active');
                document.getElementById(`card-display-${categoryIndex}`).classList.add('active');
                drawButton.classList.add('active');
                drawButton.disabled = false; // Habilita o botão específico
                activeCategory = categoryIndex;
            } else {
                // Se a categoria selecionada não tiver cartas ou UI, informa e re-habilita o D10
                d10Result.textContent += " (Deck vazio ou inválido. Role o D10 novamente)";
                document.getElementById('roll-d10').disabled = false;
            }
        }
        
        // Roll D10 function
        document.getElementById('roll-d10').addEventListener('click', function() {
            if (this.disabled) return; // Previne clique duplo no botão de rolar

            resetGameState(); // Reseta o jogo ao rolar o D10 novamente
            this.disabled = true; // Desabilita o botão de rolar imediatamente

            d10Result.textContent = '';
            d10Shape.classList.add('rolling');
            
            d10CurrentValue = Math.floor(Math.random() * 10);
            updateD10Value(d10CurrentValue);
            
            setTimeout(function() {
                d10Shape.classList.remove('rolling');
                d10Result.textContent = getD10ResultText(d10CurrentValue);
                
                activateDeck(d10CurrentValue); // Ativa o monte de cartas correspondente
            }, 2000);
        });
        
        // Função para mostrar a carta em destaque
        function showHighlightCard(cardUrl, categoryName) {
            highlightCardTitle.textContent = `Carta Puxada: ${categoryName}`;
            highlightCardImage.src = cardUrl;
            highlightCardImage.alt = `Carta de ${categoryName}`;
            
            const img = new Image();
            img.onload = function() {
                highlightCardArea.classList.add('visible');
                // Opcional: rolar a página para a carta em destaque
                highlightCardArea.scrollIntoView({ behavior: 'smooth', block: 'center' });
            };
            img.onerror = function() {
                console.error(`Falha ao carregar imagem para destaque: ${cardUrl}`);
                highlightCardTitle.textContent = `Erro ao carregar carta de ${categoryName}`;
                highlightCardImage.src = ''; // Limpa a imagem para não mostrar ícone de quebra
                highlightCardArea.classList.add('visible'); // Ainda mostra a área com a mensagem de erro
            };
            img.src = cardUrl;
        }

        // Função para esconder a carta em destaque
        function hideHighlightCard() {
            highlightCardArea.classList.remove('visible');
            highlightCardImage.src = ''; // Limpa a imagem
            highlightCardTitle.textContent = ''; // Limpa o título
        }

        // Listener para o botão de fechar destaque
        closeHighlightButton.addEventListener('click', function() {
            hideHighlightCard();
            resetGameState(); // Resetar o jogo ao fechar a carta em destaque
        });


        // Configurar os botões de puxar carta
        for (const categoryIndex in categories) {
            const drawButton = document.getElementById(`draw-card-${categoryIndex}`);
            const cardDisplay = document.getElementById(`card-display-${categoryIndex}`);
            const cardFront = document.getElementById(`card-front-${categoryIndex}`);
            const cardImageSmall = document.getElementById(`card-image-${categoryIndex}`);


            if (drawButton) {
                drawButton.addEventListener('click', function() {
                    // IMPEDE múltiplas puxadas se já estiver no processo
                    if (isDrawingCard) return; 
                    isDrawingCard = true; // Define a flag para "está puxando"
                    
                    // Desabilita TODOS os botões de puxar e o botão de rolar D10
                    document.querySelectorAll('.draw-button').forEach(btn => btn.disabled = true);
                    document.getElementById('roll-d10').disabled = true;

                    const cardUrl = getNextCard(categoryIndex);
                    
                    if (cardUrl) {
                        cardDisplay.classList.add('flipped'); // Inicia a animação de flip da carta pequena
                        
                        // Define a imagem da carta pequena (para o flip)
                        cardImageSmall.src = cardUrl; 
                        cardImageSmall.alt = `Carta de ${categories[categoryIndex].name}`;

                        // Espera a animação de flip (0.6s) antes de mostrar a carta em destaque
                        setTimeout(() => {
                            showHighlightCard(cardUrl, categories[categoryIndex].name); // Mostra a carta grande
                            isDrawingCard = false; // Libera a puxada após a exibição
                        }, 600); // Tempo correspondente à transição CSS do flip
                        
                    } else {
                        // Se não houver URL da carta (deck vazio, embora já tenha reembaralhado)
                        console.warn(`Nenhuma carta para puxar na categoria ${categories[categoryIndex].name}.`);
                        isDrawingCard = false; // Reseta a flag
                        resetGameState(); // Reseta o estado do jogo completamente
                    }
                });
            }
        }
        
        // Inicializar o D10 com o valor inicial
        updateD10Value(d10CurrentValue);
        
        // Inicializar os decks embaralhados
        initializeShuffledDecks();
        
        // Chamar resetGameState no carregamento para garantir o estado inicial correto
        resetGameState();
